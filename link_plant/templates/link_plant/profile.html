<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-{{profile.bg_color}}-300">
<div class="flex items-center justify-center flex-col sm:w-3/4 mx-auto mt-12">
    <img src="{{profile.profile_img}}" alt="{{profile.name}}" class="w-[120px] h-[120px] rounded-full object-cover" />
    <h1 class="text-4xl font-semibold mb-12 mt-2">{{profile.name|title}}</h1>
    {% for link in links %}
    <a href="{{link.url}}" target="_blank" class="block mx-auto w-full sm:w-1/3 py-3 px-2 border-2 border-black hover:bg-black my-4 text-xl hover:text-white">
        <button>{{link.text}}</button>
    </a>
    {% endfor %}
    <a href="{% url 'link-list' %}" class="block sm:w-1/4 mx-auto mt-auto">
        <p class="bg-black text-white py-2">Made With ðŸŒ± LinkPlant</p>
    </a>
</div>
</body>
</html>
