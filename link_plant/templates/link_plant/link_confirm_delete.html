{% extends 'link_plant/base.html' %}

{% block content %}
<h1 class=text-2xl>Are you sure you want to delete this link?</h1>
<ul class="bg-neutral-100 max-w-md p-7 mt-3 rounded-md shadow-lg">
    <li class="mb-2">{{link.text}}</li>
    <li>{{link.url}}</li>
</ul>
<hr class="my-8">
<form method="POST">
    {% csrf_token %}

    <input class="px-5 py-2 rounded bg-red-200 hover:cursor-pointer hover:bg-red-300" type="submit" value="Yes">
    <a href="{% url 'link-list' %}">
        <input class="px-5 py-2 rounded bg-slate-200 hover:cursor-pointer hover:bg-slate-300 w-16" type="text" value="No"
    </a>
</form>
{% endblock content %}
