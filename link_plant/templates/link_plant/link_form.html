{% extends "link_plant/base.html" %}
{% load tailwind_filters %}
{% block content %}
<div class="mb-5 text-gray-500">
  <p>
    <a href="{% url 'link-list' %}">
      Back to links
    </a>
  </p>
</div>
<h1 class="text-4xl">Link Form</h1>
<hr class="my-4" />
<form method="POST">
  {% csrf_token %} {{ form|crispy }}
  <input
    class="px-6 py-3 bg-blue-200 hover:cursor-pointer hover:bg-blue-300 rounded"
    type="submit"
    value="Save" />
</form>
{% endblock content %}
